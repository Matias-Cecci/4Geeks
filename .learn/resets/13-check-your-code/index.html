<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet" />
		<title>Document</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="4 Geeks Logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is postcard that I created using HTML5 and CSS3 during my 4 Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!!</p>
				</div>
				<div class="body-right">
					<label for="name">
						<input type="text" id="name" placeholder="Some Name" />
					</label>
					<label for="email">
						<input type="email" id="email" placeholder="Some Email" />
					</label>
					<label for="comment">
						<input type="text" id="comment" placeholder="Some comment" />
					</label>
				</div>
			</div>
			<div class="postcard-footer">
				<button type="submit" value="submit">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
